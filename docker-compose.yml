version: "3"

services: 
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
  web:
    container_name: exampleapp
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
    volumes:
      - .:/usr/src/app
  mongo:
    container_name: mymongodatabase
    image: mongo
    ports: 
      - "27018:27017"
    logging:
      driver: none